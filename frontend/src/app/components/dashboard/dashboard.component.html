<div>
  <div class="header">
    <h6 class="logo">HomeCare Pro</h6>
    <h1 class="textheader" *ngIf="prop1 === 'Student'">Welcome {{ name }}</h1>
    <h1 class="textheader" *ngIf="prop1 === 'Admin'">Welcome Admin</h1>
  </div>
  <div class="mainContainer">
    <!-- Sidebar -->
    <div class="sidebar">
      <div
        class="sidebar-item"
        [ngClass]="{ active: route === 'dashboard' }"
        (click)="handleRoutes('dashboard')"
      >
        <i class="bi bi-tv"></i> Dashboard
      </div>
      <!-- Add sidebar items based on user type -->
      <div *ngIf="prop1 === 'Student'">
        <div
          class="sidebar-item"
          [ngClass]="{ active: route === 'studentrequest' }"
          (click)="handleRoutes('studentrequest')"
        >
          <i class="bi bi-telegram"></i> My Requests
        </div>
        <div
          class="sidebar-item"
          [ngClass]="{ active: route === 'studentstatus' }"
          (click)="handleRoutes('studentstatus')"
        >
          <i class="bi bi-joystick"></i> Status
        </div>
        <div
          class="sidebar-item"
          [ngClass]="{ active: route === 'profile' }"
          (click)="handleRoutes('profile')"
        >
          <i class="bi bi-person-circle"></i> Profile
        </div>
        <div
          class="sidebar-item"
          [ngClass]="{ active: route === 'studentfeedback' }"
          (click)="handleRoutes('studentfeedback')"
        >
          <i class="bi bi-card-checklist"></i> Feedback
        </div>
      </div>
      <div *ngIf="prop1 === 'Admin'">
        <div
          class="sidebar-item"
          [ngClass]="{ active: route === 'adminrequest' }"
          (click)="handleRoutes('adminrequest')"
        >
          <i class="bi bi-telegram"></i> Requests
        </div>
        <div
          class="sidebar-item"
          [ngClass]="{ active: route === 'housekeepers' }"
          (click)="handleRoutes('housekeepers')"
        >
          <i class="bi bi-person-circle"></i> Housekeepers
        </div>
        <div
          class="sidebar-item"
          [ngClass]="{ active: route === 'housekeepersregistration' }"
          (click)="handleRoutes('housekeepersregistration')"
        >
          <i class="bi bi-plus-circle"></i>Add Staff
        </div>
        <div
          class="sidebar-item"
          [ngClass]="{ active: route === 'students' }"
          (click)="handleRoutes('students')"
        >
          <i class="bi bi-person-bounding-box"></i> Students
        </div>
        <div
          class="sidebar-item"
          [ngClass]="{ active: route === 'adminfeedback' }"
          (click)="handleRoutes('adminfeedback')"
        >
          <i class="bi bi-card-checklist"></i> Feedbacks
        </div>
      </div>
      <div
        class="sidebar-item"
        [ngClass]="{ active: route === '' }"
        (click)="login()"
      >
        <i class="bi bi-box-arrow-left"></i> Logout
      </div>
    </div>

    <!-- Main Content -->
    <div class="mainContent">
      <div
        *ngIf="route === 'dashboard'"
        class="maindashboard d-flex justify-content-center"
      >
        <div>
          <!-- PLACE YOUR DASHBOARD CODE HERE  -->
          <div class="container2">
            <div class="main__cards">
              <div class="card c1">
                <div class="card_inner">
                  <p class="text-primary-p">Completed Requests</p>
                  <span class="font-bold text-title">50+</span>
                </div>
              </div>

              <div class="card c2">
                <div class="card_inner">
                  <p class="text-primary-p">Suggestions</p>
                  <span class="font-bold text-title">50+</span>
                </div>
              </div>

              <div class="card c3">
                <div class="card_inner">
                  <p class="text-primary-p">Feedback</p>
                  <span class="font-bold text-title">100+</span>
                </div>
              </div>

              <div class="card c4">
                <div class="card_inner">
                  <p class="text-primary-p">Complaints</p>
                  <span class="font-bold text-title">25+</span>
                </div>
              </div>
            </div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li
                  data-target="#myCarousel"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>

              <div class="carousel-inner" style="border: 1px solid #229c80">
                <div class="item active">
                  <img src="\assets\Images\clean.jpg" width="60%" alt="" />
                </div>

                <div class="item">
                  <img src="\assets\Images\mopp.jpg" width="60%" alt="" />
                </div>

                <div class="item">
                  <img src="\assets\Images\dust.jpg" width="60%" alt="" />
                </div>
              </div>

              <a
                class="left carousel-control"
                href="#myCarousel"
                data-slide="prev"
              >
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="right carousel-control"
                href="#myCarousel"
                data-slide="next"
              >
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <app-student-requests
        *ngIf="route === 'studentrequest'"
      ></app-student-requests>
      <app-request-status
        *ngIf="route === 'studentstatus'"
      ></app-request-status>
      <app-student-profile *ngIf="route === 'profile'"></app-student-profile>
      <app-student-feedback
        *ngIf="route === 'studentfeedback'"
      ></app-student-feedback>
      <app-requests *ngIf="route === 'adminrequest'"></app-requests>
      <app-housekeepers *ngIf="route === 'housekeepers'"></app-housekeepers>
      <app-houskeeper-registration
        *ngIf="route === 'housekeepersregistration'"
      ></app-houskeeper-registration>
      <app-students *ngIf="route === 'students'"></app-students>
      <app-feedbacks *ngIf="route === 'adminfeedback'"></app-feedbacks>
      <!-- Add other components based on routes -->
    </div>
  </div>
</div>
