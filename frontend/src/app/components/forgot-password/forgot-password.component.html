<div class="login-container">
  <div class="inner-container" [ngClass]="{ 'error-class': errorField !== '' }">
    <h2>Forgot Password</h2>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email-Id</label>
        <input
          (ngModelChange)="clearError()"
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          autocomplete="off"
          placeholder="Email-Id"
        />
      </div>
      <div class="form-group">
        <label for="Security-question">Choose a Security Question</label>
        <select
          class="secQuestion"
          id="Security-question"
          name="Security-question"
          [(ngModel)]="secquestion"
        >
          <option value="">Select a security question</option>
          <option *ngFor="let question of securityQuestions" [value]="question">
            {{ question }}
          </option>
        </select>
      </div>
      <div class="form-group" *ngIf="secquestion !== ''">
        <label for="answer">Answer</label>
        <input
          (ngModelChange)="clearError()"
          type="text"
          id="answer"
          name="answer"
          [(ngModel)]="answer"
          placeholder="answer"
          autocomplete="off"
        />
      </div>
      <div class="form-group" *ngIf="answer !== ''">
        <label for="password">New Password</label>
        <input
          (ngModelChange)="clearError()"
          type="{{ showPassword ? 'text' : 'password' }}"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="New Password"
          autocomplete="off"
        />
        <p class="repassword" (click)="togglePasswordVisibility()">
          <ng-container *ngIf="showPassword; else showEye">
            <i class="bi bi-eye-slash"></i>
          </ng-container>
          <ng-template #showEye>
            <i class="bi bi-eye"></i>
          </ng-template>
        </p>
      </div>
      <div class="d-flex submitbutton">
        <button type="submit" class="fbutton">Submit</button>
      </div>

      <div class="d-flex submitbutton mt-3">
        <p class="d-inline">
          Remebered your Password ?
          <a
            routerLink="/login"
            class="mb-3 mt-3 link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            >Login</a
          >
        </p>
      </div>
      <div
        class="error-message text-danger text-center"
        *ngIf="errorField != true"
      >
        {{ errorField }}
      </div>
    </form>
  </div>
</div>
